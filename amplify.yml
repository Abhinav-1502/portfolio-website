version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'npm ci --cache .npm --prefer-offline'
        build:
            commands:
                - 'echo "RESEND_API_KEY=${RESEND_API_KEY}" >> .env'
                - 'echo "ADMIN_PASSWORD=${ADMIN_PASSWORD}" >> .env'
                - 'echo "CONTACT_EMAIL=${CONTACT_EMAIL}" >> .env'
                - 'npm run build'
    artifacts:
        baseDirectory: .next
        files:
            - '**/*'
    cache:
        paths:
            - '.next/cache/**/*'
            - '.npm/**/*'
